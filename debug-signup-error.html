<!DOCTYPE html>
<html>
<head>
    <title>Debug Signup Error</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Debug Signup Error</h1>
    <div id="results"></div>
    
    <script>
        const supabaseUrl = 'https://uvmzvttewgcmutghbyoy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2bXp2dHRld2djbXV0Z2hieW95Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTkwMTQsImV4cCI6MjA3NDk5NTAxNH0.6vo8Z8CRG7ux-Yt1FHcOtZwuUAHGLw-mpvbPKfdlkUE';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        async function debugSignup() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test 1: Check if we can create a Supabase auth user
                resultsDiv.innerHTML += '<h3>Test 1: Create Auth User</h3>';
                
                const testEmail = 'test-debug-' + Date.now() + '@example.com';
                const testPassword = 'TestPassword123!';
                
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: testEmail,
                    password: testPassword,
                });
                
                if (authError) {
                    resultsDiv.innerHTML += `<p style="color: red;">❌ Auth Error: ${authError.message}</p>`;
                    resultsDiv.innerHTML += `<p style="color: red;">Error Code: ${authError.code}</p>`;
                    return;
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">✅ Auth user created successfully</p>`;
                    resultsDiv.innerHTML += `<p>User ID: ${authData.user?.id}</p>`;
                }
                
                // Test 2: Check if we can insert into users table
                resultsDiv.innerHTML += '<h3>Test 2: Insert into Users Table</h3>';
                
                const { error: userError } = await supabase
                    .from('users')
                    .insert({
                        id: authData.user.id,
                        email: testEmail,
                        first_name: 'Test',
                        last_name: 'User',
                    });
                
                if (userError) {
                    resultsDiv.innerHTML += `<p style="color: red;">❌ Users Table Error: ${userError.message}</p>`;
                    resultsDiv.innerHTML += `<p style="color: red;">Error Code: ${userError.code}</p>`;
                    resultsDiv.innerHTML += `<p style="color: red;">Error Details: ${JSON.stringify(userError.details)}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">✅ User profile created successfully</p>`;
                }
                
                // Test 3: Check if we can insert into user_memberships table
                resultsDiv.innerHTML += '<h3>Test 3: Insert into User Memberships Table</h3>';
                
                const { error: membershipError } = await supabase
                    .from('user_memberships')
                    .insert({
                        user_id: authData.user.id,
                        organization_id: '00000000-0000-0000-0000-000000000001', // 4Paws Animal Shelter
                        role: 'volunteer',
                        status: 'pending',
                        message: 'Test signup',
                    });
                
                if (membershipError) {
                    resultsDiv.innerHTML += `<p style="color: red;">❌ User Memberships Error: ${membershipError.message}</p>`;
                    resultsDiv.innerHTML += `<p style="color: red;">Error Code: ${membershipError.code}</p>`;
                    resultsDiv.innerHTML += `<p style="color: red;">Error Details: ${JSON.stringify(membershipError.details)}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">✅ User membership created successfully</p>`;
                }
                
                // Test 4: Check table structures
                resultsDiv.innerHTML += '<h3>Test 4: Table Structures</h3>';
                
                // Check users table structure
                const { data: userColumns, error: userColError } = await supabase
                    .from('information_schema.columns')
                    .select('column_name, data_type, is_nullable')
                    .eq('table_name', 'users');
                
                if (userColError) {
                    resultsDiv.innerHTML += `<p style="color: red;">❌ Could not check users table structure</p>`;
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">✅ Users table structure:</p>`;
                    resultsDiv.innerHTML += `<pre>${JSON.stringify(userColumns, null, 2)}</pre>`;
                }
                
                // Check user_memberships table structure
                const { data: membershipColumns, error: membershipColError } = await supabase
                    .from('information_schema.columns')
                    .select('column_name, data_type, is_nullable')
                    .eq('table_name', 'user_memberships');
                
                if (membershipColError) {
                    resultsDiv.innerHTML += `<p style="color: red;">❌ Could not check user_memberships table structure</p>`;
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">✅ User memberships table structure:</p>`;
                    resultsDiv.innerHTML += `<pre>${JSON.stringify(membershipColumns, null, 2)}</pre>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">❌ Unexpected Error: ${error.message}</p>`;
            }
        }
        
        debugSignup();
    </script>
</body>
</html>
