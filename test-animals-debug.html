<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Debug Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Animals Debug Test</h1>
    <div id="output"></div>
    
    <script>
        // Test Supabase connection
        const supabaseUrl = 'https://uvmzvttewgcmutghbyoy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2bXp2dHRld2djbXV0Z2hieW95Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTkwMTQsImV4cCI6MjA3NDk5NTAxNH0.6vo8Z8CRG7ux-Yt1FHcOtZwuUAHGLw-mpvbPKfdlkUE';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        async function testAnimals() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing Supabase connection...</p>';
            
            try {
                const { data, error } = await supabase
                    .from('animals')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    output.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                } else {
                    output.innerHTML = `
                        <p style="color: green;">âœ… Success! Found ${data.length} animals</p>
                        <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                    `;
                }
            } catch (err) {
                output.innerHTML = `<p style="color: red;">Exception: ${err.message}</p>`;
            }
        }
        
        testAnimals();
    </script>
</body>
</html>
